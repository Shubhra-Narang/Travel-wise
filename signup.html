<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="s.css">
    <script type="module" src="s.js"></script>
</head>
<body>
    <div class="main-box">
        <div class="image-container">
            <img src="aero.jpg" alt="Image">
        </div>
        <div class="content">
            <h1>Sign-In</h1>
            <div class="box">
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="box">
                <input type="password" placeholder="Enter your password">
            </div>
            <a href="#" class="forgot-password zoom">Forgot Password?</a>
            
            <button class="sign-in-button zoom">Sign In</button>

            <div class="line"></div>
            <h2 class="login-options-title">Other Login Options</h2>
            <div class="login-options">
                <a href="#" class="login-option zoom">
                    <img src="google.png" alt="Google">
                </a>
                <a href="#" class="login-option zoom">
                    <img src="facebook.png" alt="Facebook">
                </a>
                <a href="#" class="login-option zoom">
                    <img src="twitter.png" alt="Twitter">
                </a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
